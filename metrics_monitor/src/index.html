<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerbero Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    <div class="container-fluid">
        <div class="row mb-5 pb-3 mt-5">

            <div class="col-8">
                <img src="./assets/images/title.gif" id="titleImage" class="img-fluid">
            </div>
            <div class="col">
                <div class="row d-flex align-items-center">
                    <h6>Refresh</h6>
                    <div class="btn-group-md" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-secondary" onclick="updateRefresh(5)">5s</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="updateRefresh(20)">20s</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="updateRefresh(60)">1m</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="updateRefresh(300)">5m</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="updateRefresh(0)">No</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <p id="nextRefresh">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="mainContent">
        <div class="row ps-3 mb-5" id="generalInfo">
            <div class="col">
                <h6></h6>
            </div>
            <div class="col">
                <h6></h6>
            </div>
        </div>
        <div class="row serviceCard ps-3 mb-5 d-none">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col serviceBasicInfo">
                        <div class="row">
                            <div class="col">
                                <h5></h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <h6></h6>
                            </div>
                            <div class="col-auto">
                                <h6></h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row rulesList mt-3">
                    <div class="col-auto blacklist">
                        <h6>Blacklist</h6>
                        <p></p>
                    </div>
                    <div class="col-auto whitelist">
                        <h6>Whitelist</h6>
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="col hits">
                <div class="row">
                    <div class="col-auto gets m-3">
                    </div>
                    <div class="col-auto posts m-3">
                    </div>
                    <div class="col-auto puts m-3">
                    </div>
                    <div class="col-auto others m-3">
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
